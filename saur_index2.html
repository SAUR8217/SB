<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="saur_login.css">
	<title>Login</title>
</head>
<body>
	<h1>Hello there!!!</h1>
	<div class="container">
		<form>
	   		 <div class="form-group">
	  			  <label for="exampleInputEmail1">Email address</label><br>
	 		      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
	    		  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	 		 </div>
	  		 <div class="form-group">
	  			  <label for="exampleInputPassword1">Password</label><br>
	   			  <input type="password" class="form-control" id="exampleInputPassword1" required>
	         </div>
	 		 <div class="form-group form-check">
				   <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
				   <label class="form-check-label" for="exampleCheck1" >I agree terms and conditions.</label>
			 </div>
	 		 <button type="submit" class="btn btn-primary">Login</button>
	 		 <button type="submit" class="btn btn-primary"><a href="#">forgot password?</a></button>
		</form>
	</div
</body>
</html>
